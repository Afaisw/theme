<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Dashboard</title>
    <link rel="stylesheet" href="./stylesimple.css" type="text/css" />
</head>
</head>

<body>
    <div class="flex-container">
        <div class="flex-items">
            <div class="rowHeader">
                <div>

                    <h2 class="title">Transaction</h2>
                    <button class="btn btn-default">Add Transaction</button>
                </div>
                <form>
                    <input class="search-type" type="text" placeholder="Search">
                </form>
            </div>
            <div class="divTable">
                <div class="divTableBody">
                    <div class="divTableRow">
                        <div class="divTableCell">Amount</div>
                        <div class="divTableCell">Description</div>
                        <div class="divTableCell">Type Transaction</div>
                        <div class="divTableCell">Date</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                    </div>
                    <div class="divTableRow">
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                        <div class="divTableCell">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-items">
            <div class="right-container">
                <h2>Your Name</h2>
                <p>Balance</p>
                <p>Rp 100000</p>
                <hr>
            </div>

        </div>
    </div>
</body>
<script src="./dist/main.js"></script>

</html>
