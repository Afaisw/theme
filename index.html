<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main-content">

        <!-- User -->

    <div class="header pb-8 d-flex align-items-center" style="min-height: 600px; background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-12 col-md-12">

    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="card-header text-center border-0 mt-2 pt-md-4 pb-0">
              <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-sm btn-default mr-4">Customer Profile</a>

              </div>
              <div class="text-center">
                <h3>
                  Iffatusy Syaharani
                </h3>

                </div>
                <hr class="my-4">
                </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Transactions</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
                <div class="pl-lg-4">
                  <table style="width:100%;">
                    <thead>
                      <tr>
                      <th style="width:5%">
                        id
                      </th>
                      <th style="width:30%;">
                        amount
                      </th>
                      <th style="width:40%;">
                        description
                      </th>
                      <th style="width:15%;">
                        type
                      </th>
                        </tr>
                    </thead>
                     <tbody>
                       <tr>
                      <td>
                        1
                      </td>

                      </td>
                      <td>
                        ambil 1.000.000
                      </td>
                      <td>

                      </td>
                         </tr>
                    </tbody>
                  </table>
                </div>
                <hr class="my-4">
                <!-- Address -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6 m-auto text-center">
        <div class="copyright">
